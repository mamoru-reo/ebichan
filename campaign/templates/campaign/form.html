{% extends 'campaign/base.html' %}
{% block content %}
<section>
	<h1>キャンペーン 登録</h1>
	<section class="form">
		<form method="POST">
			{{ form.errors.message }}
			<div class="formtable">
				<div class="row">
					<div class="clm">
						<div class="ttl">キャンペーン名</div>
						<div class="ctt">{{ form.name }}</div>
					</div>
				</div>
			</div>
			{{ form.campany_id }}
			{% csrf_token %}
			<div class="formsend">
				<a href="{% url 'campaign_list' %}" class="btn cancel">キャンセル</a>
				<button class="yellow">登録</button>
			</div>
		</form>
	</section>
</section>
{% endblock %}
