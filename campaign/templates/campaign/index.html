{% extends 'campaign/base.html' %}
{% load common %}
{% block content %}
<section id="campaign_list">
	<h1>キャンペーン一覧</h1>
	<section>
		<div class="all_sousa"><a href="{% url 'campaign_form' %}" class="btn yellow"><i class="fas fa-plus"></i> 新規作成</a></div>
	</section>
	<section class="objects">
		<div class="pager">
			{% make paginator %}
		</div>
		<div class="datafield">
			<table>
				<thead>
					<th></th>
					<th>キャンペーン</th>
					<th>配信</th>
					<th></th>
				</thead>
				<tbody>
					{% for campaign in campaigns %}
					<tr>
						<td>{{ campaign.id }}</td>
						<td class="have_hidden_menu left">
							<a href="javascript:void(0)">{{ campaign.name }}</a>
							<div class="hidden_menu"><a href="{% url 'campaign_update' campaign.id %}"><i class="fas fa-pen"></i> 編集</a></div>
						</td>
						<td><span class="tag">配信中</span><br /><small>2020/04/05～</small></td>
						<td><span title="配信中は削除できません" class="btn"><i class="fas fa-trash"></i> 削除</span></td>
					</tr>
					{% endfor %}
					<!-- tr>
						<td>2</td>
						<td class="have_hidden_menu left">
							<a href="javascript:void(0)">2020_04_webマーケ相談会_プロモーション資料DL</a>
							<div class="hidden_menu"><a href="javascript:void(0)"><i class="fas fa-pen"></i> 編集</a></div>
						</td>
						<td><span class="tag">配信停止中</span></td>
						<td>
							<a href="javascript:void(0)" class="btn denger"><i class="fas fa-trash"></i> 削除</a>
						</td>
					</tr -->
				</tbody>
			</table>
		</div>
		<div class="pager">
			{% make paginator %}
		</div>
	</section>
</section>
{% endblock %}
